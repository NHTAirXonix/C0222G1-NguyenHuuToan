<script>
    /*Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5
        *
        * *
        *   *
        *     *
        * * * * *   */
    const a = '*', b = '';
    document.write('<table>');
    for (let i = 0; i < 5; i++) {
        document.write('<tr> ');
        for (let j = 0; j < 5; j++) {
            if (i === j || j===0 && i<5 || i===4 ) {
                    document.write('<th>' + a + '</th>');
            } else {
                document.write('<th>' + b + '</th>');
            }
        }
        document.write('</tr>');
    }
</script>
