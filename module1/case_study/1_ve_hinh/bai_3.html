<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<script>
    /*Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5
           *
         * * *
       * * * * *
     * * * * * * *
   * * * * * * * * *   */
    do {
        const a = '*', b = '';
        let height = parseInt(prompt("Enter the height:"));
        if (!isNaN(height) && height > 0) {
            document.write('<table>');
            for (let i = 1; i <= height; i++) {
                document.write('<tr> ');
                for (let j = 1; j <= ((height*2)+1); j++) {
                    if (j > height - i && j < height + i) {
                        document.write('<th>' + a + '</th>');
                    } else {
                        document.write('<th>' + b + '</th>');
                    }
                }
                document.write('</tr>');
            }
            break;
        }
    } while (true);
</script>
</html>
