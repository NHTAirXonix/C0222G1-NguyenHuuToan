    do {
        const a = '*', b = ' ';
        let width = parseInt(prompt("Enter the width"));
        let height = parseInt(prompt("Enter the height:"));
        if (!isNaN(width) && !isNaN(height) && width > 0 && height > 0) {
            document.write('<table>');
            console.log(height)
            console.log(width)
            for (let i = 1; i <= height; i++) {
                document.write('<tr> ');
                for (j = 1; j <= width; j++) {
                    if (i >= 2 && i <= height - 1 && j !== 1 && j !== width) {
                        if (j >= 2 && j <= width - 1) {
                            document.write('<th>' + b + '</th>');
                        }
                    } else {
                        document.write('<th>' + a + '</th>');
                    }
                }
                document.write('</tr>');
            }
            break;
        }
    } while (true);
