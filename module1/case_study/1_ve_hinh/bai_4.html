<script>
    /* Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5
             *
           *   *
         *       *
       *           *
     * * * * * * * * *     */
    const a = '*', b = '';
    document.write('<table>');
    for (let i = 1; i <= 5; i++) {
        document.write('<tr> ');
        for (let j = 1; j <= 9; j++) {
            if ( j===(5-i+1) || j=== (5+i-1) || i===5) {
                document.write('<th>' + a + '</th>');
            } else {
                document.write('<th>' + b + '</th>');
            }
        }
        document.write('</tr>');
    }
</script>
