<script>
    let m = prompt("Enter M:");
    let n = prompt("Enter N:");
    let array = [];
    let total = 0;
    for (let i = 0; i < m; i++) {
        let array2 = [];
        for (let j = 0; j < n; j++) {
            array2[j] = parseInt(prompt("Enter the value for index: " + i + " - " + j));
        }
        array[i] = array2;
    }
    console.log(array)
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (array[i][j] % 2 === 0) {
                total = total + array[i][j];
            }
        }
    }
    alert(total);
</script>
