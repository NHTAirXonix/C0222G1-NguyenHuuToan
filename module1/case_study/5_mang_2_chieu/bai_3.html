<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let m = prompt("Enter M:");
    let n = prompt("Enter N:");
    let array = [];

    for (let i = 0; i < m; i++) {
        let array2 = [];
        for (let j = 0; j < n; j++) {
            array2[j] = parseInt(prompt("Enter the value for index: " + i + " - " + j));
        }
        array[i] = array2;
    }
    console.log(array);
    let max = array[0][0];
    let min = array[0][0];
    for (let i = 0; i < m; i++) {
        for (let j = 1; j < n; j++) {
            if (max < array[i][j]) {
                max = array[i][j];
            }
            if (min > array[i][j]) {
                min = array[i][j];
            }
        }
    }
    alert("The biggest numb is: " + max + " The smallest num is: " + min);
</script>
</html>
