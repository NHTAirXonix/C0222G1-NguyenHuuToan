<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let m = prompt("Enter M:");
    let n = prompt("Enter N:");
    let array = [];
    let count = 0;
    for (let i = 0; i < m; i++) {
        let array2 = [];
        for (let j = 0; j < n; j++) {
            array2[j] = parseInt(prompt("Enter the value for index: " + i + " - " + j));
        }
        array[i] = array2;
    }
    console.log(array);
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            let check = 0;
            if (array[i][j] < 2) {
                check++;
            }
            for (let k = 2; k < array[i][j]; k++) {
                if (array[i][j] % k === 0) {
                    check++;
                }
            }
            if (check === 0) {
                count++;
            }
        }
    }
    alert("There are " + count + " prime numbers");
</script>
</html>
