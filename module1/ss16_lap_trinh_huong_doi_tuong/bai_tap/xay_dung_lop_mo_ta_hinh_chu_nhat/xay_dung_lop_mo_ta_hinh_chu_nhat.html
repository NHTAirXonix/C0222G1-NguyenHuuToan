<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1920px" height="1080px" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script>
    function arectangle(height, width) {
        this.height = height;
        this.width = width;
        this.getArea = function () {
            return height * width;
        }
        this.getPerimeter = function () {
            return (2 * (height + width));
        }
    }

    function createRectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let height = parseInt(prompt("Enter the height: "));
        let width = parseInt(prompt("Enter the width: "));
        let rectangle = new arectangle(height, width);
        let area = rectangle.getArea();
        let peri = rectangle.getPerimeter();
        ctx.beginPath();
        ctx.fillRect(100, 100, rectangle.width, rectangle.height);
        ctx.fill();
        alert("The area is " +area);
        alert("The perimeter is " +peri);
    }
    createRectangle();
</script>
</html>
