<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Enter input:'));
    let count = 0;
    let input = 2;
    while (count < number) {
        let check = 0;
        for (i = 2; i < input; i++) {
            if (input % i === 0) {
                check++;
            }
        }
        if (check === 0) {
            document.write(input + '<br>');
            count++;
        }
        input++
    }
</script>
</body>
</html>
