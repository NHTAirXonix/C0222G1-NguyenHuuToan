<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>

<script>
    var a = '*', b = '';
    for (i = 0; i < 4; i++) {
        if (i === 3 || i === 2) {
            a = ' ';
            b = '*';
        }
        document.write('<table>');
        for (j = 1; j <= 5; j++) {
            document.write('<tr>');
            var e = (6 - j);
            var f = j;
            if (i === 2 || i === 1) {
                e = j;
                f = (6 - j);
            }
            let c = 1;
            let d = 1;
            while (c <= f) {
                document.write('<th>' + a + '</th>');
                c++;
            }
            while (d <= e) {
                document.write('<th>' + b + '</th>');
                d++;
            }
            document.write('</tr>');
        }
        document.write('<br>');
    }
</script>
</html>
