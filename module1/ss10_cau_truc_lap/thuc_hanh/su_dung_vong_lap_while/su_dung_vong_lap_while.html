<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="bai1()" type="submit">Bai1</button>
<p id="bai1"></p>
<button onclick="bai2()" type="submit">Bai2</button>
<script>

    function bai1() {
        let num = parseInt(prompt("Enter a number: "));
        let total = 0;
        while( num !== -1) {
            num = parseInt(prompt("Enter a number: "));
            total = total + num;
        }
        document.getElementById("bai1").innerHTML = total;
    }

    function bai2() {
        let i = 1;
        while (i < 100) {
            document.write("<hr width = " + i + "%>");
            i++;
        }
    }

</script>
</body>
</html>
