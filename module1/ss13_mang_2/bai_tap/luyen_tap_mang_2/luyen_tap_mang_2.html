<script>
    function problem1() {
        let a = [
            [1, 2, 1, 24],

        ];

            }

        }

    function problem2() {
        let a = ['c', 's', 'c', '2', '6', '1'];
        let b = [];
        for (let i = 0; i < a.length; i++) {
            b[i] = a[a.length - i - 1];
        }
        console.log(b);
    }

    function problem3() {
        let count = 0;
        let length = prompt("Enter the length of an array: ");
        let a = [];
        let b = [];
        for (let i=0; i<length;i++) {
            a[i] = prompt("Enter the value of index " + i + " in an array:");
        }
        b = a.join("").split("");
        console.log(b);
        for (let i = 0; i < b.length; i++) {
            if(!isNaN(b[i])) {
                count++;
            }
        }
        alert('There are ' + count + ' number in an array')
    }

    function problem4() {
        let str = "I love you and our son, we    are a happy family";
        let arrayString = str.split(" ");
        for (let i=0; i < arrayString.length; i++) {
            if (arrayString[i] ==='') {
                arrayString.splice(i,1);
            }
        }
        console.log(arrayString);
        alert("There are " + arrayString.length + " in a string");
    }

    function problem5() {
        let check = 0;
        let str1 = prompt('Enter string 1: ');
        let str2 = prompt('Enter string 2: ');
        let arrayString1 = str1.split("");
        let arrayString2 = str2.split("");
        for (let i = 0; i < arrayString1.length; i++) {
            if (arrayString1[i] !== arrayString2[i]) {
                check++;
            }
        }
        if (check === 0) {
            alert("String1 and String2 is the same!");
        } else {
            alert("String1 and String2 is not the same!");
        }
        console.log(arrayString1);
        console.log(arrayString2);
    }

    function problem6() {
        let lengthArray = parseInt(prompt('Enter the length of an array: '));
        let array1 = [];
        let count = 0;
        while (count < lengthArray){
            array1[count] = prompt('Enter the value of index ' + count);
            count++;
        }
        array1 = array1.join("").split("")
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] === '-') {
                array1[i] = '_';
            }
        }
        console.log(array1);
    }
