<script>
    //Problem1
    function problem1() {
        let array1 = [];
        let count = 0;
        for (let i = 0; i < 10; i++) {
            array1[i] = parseInt(prompt('Enter the value of index ' + i));
        }
        for (let i = 0; i < 10; i++) {
            if (array1[i] >= 10) {
                count++;
            }
        }
        alert('The array have ' + count + ' number equal or bigger than "10" !');
    }

    //Problem2
    function problem2() {
        let array1 = [];
        let count = 0;
        let positon = 0;
        do {
            array1[count] = parseInt(prompt('Enter the value of index ' + count));
            if (array1[count] === array1[count - 1]) {
                count--;
            }
            count++;
        } while (count < 10);
        let max = -99999;
        for (let i = 0; i < 10; i++) {
            if (array1[i] > max) {
                max = array1[i];
                positon = i;
            } else if (i === 9) {
                alert('The biggest number is: ' + max + ' and position in an array is: ' + positon)
            }
        }
    }

    //Problem3
    function problem3() {
        let lengthArray = parseInt(prompt('Enter the length of an array: '));
        let array1 = [];
        let count = 0;
        let total = 0;
        do {
            array1[count] = parseInt(prompt('Enter the value of index ' + count));
            if (array1[count] === array1[count - 1]) {
                count--;
            }
            count++;
        } while (count < lengthArray);
        let max = -99999
        let averages;
        for (let i = 0; i < lengthArray; i++) {
            total = total + array1[i];
            if (array1[i] > max) {
                max = array1[i];
            }
        }
        averages = total / lengthArray;
        alert('The biggest number is: ' + max + ' and the average of an array is: ' + averages);
    }
