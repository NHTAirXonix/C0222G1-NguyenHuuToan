<!DOCTYPE html>
<html lang="en">
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</head>
<body style="font-family: Barlow, serif">
<div style="text-align: center;">
    <h2>Type anything slowly</h2>
    <form name="f">
        <label>
            <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
        </label>
    </form>
</div>
</body>

<script>
    let a = [' ', 'Y', 'O', 'U', ' ', 'A', 'R', 'E', ' ', 'M', 'Y',
        ' ', 'S', 'U', 'N', 'S', 'H', 'I', 'N', 'E', ' ', '!'], n = "";

    function typeTextarea() {
        let t = document.f.txt.value;
        j = t.length;
        if (j > 0) {
            for (let i = 1; i <= j; i++) {
                n = n + a[i];
                if (i === 22) {
                    document.f.txt.value = "";
                    n = "";
                }
            }
        }
        document.f.txt.value = n;
        n = "";
        setTimeout("typeTextarea()", 1);
    }
</script>
</html>
