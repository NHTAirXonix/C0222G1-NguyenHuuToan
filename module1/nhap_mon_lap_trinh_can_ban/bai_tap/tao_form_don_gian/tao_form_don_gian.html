<!DOCTYPE html>
<html>

<main>
    <div class="container">
        <div class="login-form">
            <form action="" method="post">
                <h1>SỞ THÍCH CỦA BẠN</h1>
                <div class="input-box">
                    Họ và tên <input type="text">
                </div>
                <div class="input-box">
                    Email<input type="text">
                </div>
                <span style="text-decoration-color: blue">Sở thích</span>
                <div>
                    <input name="hobby" value="sport" type="checkbox"/> Thể thao
                    <input name="hobby" value="music" type="checkbox"/> Âm nhạc

                <div>
                    <input name="hobby" value="travel" type="checkbox"/> Du lịch
                </div>

                <div class="btn-box">
                    <button type="submit">
                        Gửi thông tin
                    </button>
                    <button type="reset">
                        Nhập lại
                    </button>
                </div>
            </form>
        </div>
    </div>
