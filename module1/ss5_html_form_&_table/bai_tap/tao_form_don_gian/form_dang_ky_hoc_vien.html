<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form dang ky hoc vien</title>
    <link rel="stylesheet" href="css_form_dang_ky_hoc_vien.css">
</head>
<body>
<main>
    <div class="dkhv">
        <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    </div>
    <table style="font-size: 25px">
        <tr>
            <th style="text-align: left; color: blue;width: 25%">Họ và tên</th>
            <td colspan="3" ><input style="width: 75%" type="text" name="name"></td>
        </tr>
        <tr>
            <th style="text-align: left; color: blue;width: 25%">Ngày sinh</th>
            <td colspan="3" ><input style="width: 75%" type="text" name="dayofbirth"></td>
        </tr>
        <tr>
            <th style="text-align: left; color: blue;width: 25">Giới tính</th>
            <td ><input class="ratio" type="radio" name="gender" value="Nam">Nam</td>
            <td ><input class="ratio" type="radio" name="gender" value="Nu">Nữ</td>
        </tr>
        <tr>
            <th rowspan="3" style="text-align: left; color: blue">Địa chỉ</th>
            <td colspan="3" rowspan="4" ><textarea cols="31" rows="3"></textarea></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <th style="text-align: left; color: blue">Lớp</th>
            <td colspan="3" >
                <select name="class">
                    <option value="0">-Chọn lớp-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <th style="text-align: left; color: blue;width: 25%">Email</th>
            <td colspan="3" ><input style="width: 75%" type="text" name="email"></td>
        </tr>
        <tr>
            <th style="text-align: left; color: blue;width: 25%">Điện thoại</th>
            <td colspan="3" ><input style="width: 75%" type="text" name="phonenumber"></td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: left"><button type="submit">Đăng ký</td>
            <td style="text-align: left"><button type="reset">Nhập lại</button></td>
            <td></td>
        </tr>
    </table>
</main>
</body>
</html>
