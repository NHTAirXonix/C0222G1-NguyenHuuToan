<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet" href="css_form_so_thich.css">
<body>
<!DOCTYPE html>
<html>
<head>
    <title>Font So Thich</title>
</head>
<body>
    <main>
        <form style="font-size: 25px">
            <div class="container">
                <div class="login-form">
                    <h1>SỞ THÍCH CỦA BẠN</h1>
                    <table style="width: 100%">
                        <tr>
                            <th style="text-align: right; color: blue">Họ và tên</th>
                            <td colspan="3" ><input style="width: 70%" type="text" id="fname" name="fname"></td>
                        </tr>
                        <tr>
                            <th style="text-align: right; color: blue">Email</th>
                            <td colspan="3" ><input style="width: 70%" type="text" id="email" name="email"></td>
                        </tr>
                        <tr>
                            <th style="text-align: right; color: blue">Sở thích</th>
                            <td style="color: orange"><input name="hobby" value="sport" type="checkbox"/> Thể thao</td>
                            <td style="color: orange"><input name="hobby" value="music" type="checkbox"/> Âm nhạc</td>
                            <td style="color: orange"><input name="hobby" value="book" type="checkbox"/> Đọc sách</td>
                        </tr>

                        <tr>
                            <th style="text-align: right"></th>
                            <td style="color: orange"><input name="hobby" value="internet" type="checkbox"/> Lướt web</td>
                            <td style="color: orange"><input name="hobby" value="game" type="checkbox"/> Chơi game</td>
                            <td style="color: orange"><input name="hobby" value="movie" type="checkbox"/> Điện ảnh</td>

                        </tr>

                        <tr>

                            <th style="text-align: right"></th>
                            <td style="color: orange"><input name="hobby" value="travel" type="checkbox"/> Du lịch</td>
                            <th></th>

                        </tr>
                        <tr>
                            <td></td>
                            <td style="text-align: right"><button type="submit">Gửi thông tin</td>
                            <td style="text-align: left"><button type="reset">Nhập lại</button></td>
                            <td></td>
                        </tr>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
</body>
</html>
