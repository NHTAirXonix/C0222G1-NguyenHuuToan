<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
        }
        th {
            border: 1px solid #000000;
            text-align: left;
            padding: 8px;
            background: red;
            text-align: center;
        }
        td {
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th rowspan="2">Thứ </th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng </th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>THứ Hai </td>
        <td>Thể dục </td>
        <td>HD trò chơi mới </td>
    </tr>
    <tr>
        <td>Thứ 3 </td>
        <td>Nhận biết tập nói </td>
        <td>Rèn nề nếp kỹ năng sống </td>
    </tr>
    <tr>
        <td>Thứ 4 </td>
        <td>Âm nhạc </td>
        <td>Vui chơi </td>
    </tr>
    <tr>
        <td>Thứ 5 </td>
        <td>Văn học </td>
        <td>Nhận biết các giá trị sống </td>
    </tr>
</table>
</body>
</html>
