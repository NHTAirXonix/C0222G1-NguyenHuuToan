<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    physic = prompt("Enter physic score: ");
    chemical = prompt("Enter chemical score: ");
    biological = prompt("Enter biological score: ");

    let physicscore = parseInt(physic);
    let chemicalscore = parseInt(chemical);
    let biologicalscore = parseInt(biological);

    let average = (physicscore + chemicalscore +biologicalscore)/3;
    alert("The average is: " + average);

</script>
</body>
</html>
