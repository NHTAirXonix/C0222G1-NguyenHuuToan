<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-family: Roboto;
            background: #373B44;
            background: -webkit-linear-gradient(to right, #4286f4, #373B44);
            background: linear-gradient(to right, #1066c2, #088636);
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            margin: 10px;
            width: 200px;
        }
        .screen {
            background-color: white;
            width: 100%;
            height: 50px;
            position: relative;
            font-size: 30px;
            border: none;
        }
        .keyboard {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        .item {
            height: 50px;
            outline: none;
            border: 0.1px solid rgb(212, 212, 212);
        }
        .item:hover{
            background-color: rgb(182, 182, 182);
            cursor:pointer;
        }
        .item1 {
            grid-column: 1/span 2;
            background-color: #ff0000;
        }
        .item1:hover {
            background-color: #a72121;
        }
        .item2{
            background-color: #ffa900;
        }
        .item2:hover {
            background-color: #9a7322;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen" >
            <input class="screen" type="text" id="Result">
        </div>
        <div class="keyboard">
            <button class="item item1" value="AC" onclick="Result.value=''">AC</button>
            <button class="item item2" onclick="Result.value=Result.value.substr(0,Result.value.length-1)">DEL</button>
            <button class="item item3" value="+" onclick="Result.value+=this.value">+</button>
            <button class="item item4" value="7" onclick="Result.value+=this.value">7</button>
            <button class="item item5" value="8" onclick="Result.value+=this.value">8</button>
            <button class="item item6" value="9" onclick="Result.value+=this.value">9</button>
            <button class="item item7" value="-" onclick="Result.value+=this.value">-</button>
            <button class="item item8" value="4" onclick="Result.value+=this.value">4</button>
            <button class="item item9" value="5" onclick="Result.value+=this.value">5</button>
            <button class="item item10" value="6" onclick="Result.value+=this.value">6</button>
            <button class="item item11" value="*" onclick="Result.value+=this.value">*</button>
            <button class="item item12" value="1" onclick="Result.value+=this.value">1</button>
            <button class="item item13" value="2" onclick="Result.value+=this.value">2</button>
            <button class="item item14" value="3" onclick="Result.value+=this.value">3</button>
            <button class="item item15" value="/" onclick="Result.value+=this.value">/</button>
            <button class="item item16" value="0" onclick="Result.value+=this.value">0</button>
            <button class="item item17" value="00" onclick="Result.value+=this.value">00</button>
            <button class="item item18" value="." onclick="Result.value+=this.value">.</button>
            <button class="item item19" id="equal" value="=" onclick="Result.value=eval(Result.value)">=</button>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
