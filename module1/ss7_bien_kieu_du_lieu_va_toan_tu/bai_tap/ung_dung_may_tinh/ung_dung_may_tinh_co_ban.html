<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            border-radius: 10px;
            min-width: 125px;
            min-height: 25px;
        }
        .button {
            border-radius: 10px;
            min-width: 125px;
            min-height: 25px;
        }
        .text {
            border-radius: 10px;
            min-width: 250px;
            min-height: 25px;
        }
        .textresult {
            border-radius: 10px;
            min-width: 500px;
            min-height: 25px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><input class="text" id="number1" type="text"></td>
        <td colspan="2"><input class="text" id="number2" type="text"></td>
    </tr>
    <tr>
        <td>
            <button class="button" onclick="aaa()" >Addition (+)</button>
        </td>
        <td>
            <button class="button" onclick="bbb()">Subtraction (-)</button>
        </td>
        <td>
            <button class="button" onclick="ccc()">Multiplication (X)</button>
        </td>
        <td>
            <button class="button" onclick="ddd()">Division (/)</button>
        </td>
    </tr>
    <tr>
        <td colspan="4"><input class="textresult" id="result" type="text"></td>
    </tr>
</table>

<script>
    function aaa() {
        let ip1 = document.getElementById('number1').value;
        let ip2 = document.getElementById('number2').value;
        let input1 = parseInt(ip1);
        let input2 = parseInt(ip2);
        var result = 0;
        result = input1 + input2;
        document.getElementById('result').value = result;
    }
    function bbb() {
        let ip1 = document.getElementById('number1').value;
        let ip2 = document.getElementById('number2').value;
        let input1 = parseInt(ip1);
        let input2 = parseInt(ip2);
        var result = 0;
        result = input1 - input2;
        document.getElementById('result').value = result;
    }
    function ccc() {
        let ip1 = document.getElementById('number1').value;
        let ip2 = document.getElementById('number2').value;
        let input1 = parseInt(ip1);
        let input2 = parseInt(ip2);
        var result = 0;
        result = input1 * input2;
        document.getElementById('result').value = result;
    }
    function ddd() {
        let ip1 = document.getElementById('number1').value;
        let ip2 = document.getElementById('number2').value;
        let input1 = parseInt(ip1);
        let input2 = parseInt(ip2);
        var result = 0;
        result = input1 / input2;
        document.getElementById('result').value = result;
    }
</script>
</body>
</html>
