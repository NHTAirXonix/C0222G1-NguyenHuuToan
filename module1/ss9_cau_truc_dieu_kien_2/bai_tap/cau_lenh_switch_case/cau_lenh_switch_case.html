<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="month">
<button type="submit" onclick="cal()" id="start">Tính số ngày</button><br>
<script>
    function cal() {
        let month_in_year = parseInt(document.getElementById('month').value);
        switch (month_in_year) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('Tháng '+ month_in_year + ' có 31 ngày');
                break
            case 4:
            case 9:
            case 6:
            case 11:
                alert('Tháng '+ month_in_year + ' có 30 ngày');
                break
            case 2:
                alert('Tháng '+ month_in_year + ' có 28 hoặc 29 ngày');
                break
            default:
                alert('nhập có cái tháng cũng sai :)');
        }
    }
</script>
</body>
</html>
