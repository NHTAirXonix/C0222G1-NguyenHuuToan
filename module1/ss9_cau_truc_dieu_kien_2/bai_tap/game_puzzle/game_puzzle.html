<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .image{
            margin-top: 50px;
        }
        .image img{
            width: 200px;
            height: 50px;
        }
        .images {
            width: 500px;
            height: 100px"
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img class="images" id="img1" onclick="changeimg1()" src="image11.jpg" alt=""></td>
        </tr>
        <tr>
            <td><img class="images" id="img2" onclick="changeimg2()" src="image12.jpg" alt=""></td>
        </tr>
        <tr>
            <td><img class="images" id="img3" onclick="changeimg3()" src="image13.jpg" alt=""></td>
        </tr>
        <tr>
            <td><img class="images" id="img4" onclick="changeimg4()" src="image14.jpg" alt=""></td>
        </tr>
        <tr>
            <td><img class="images" id="img5" onclick="changeimg5()" src="image15.jpg" alt=""></td>
        </tr>
    </table>
</body>

<script>
    let index1 = 1;
    let index2 = 1;
    let index3 = 1;
    let index4 = 1;
    let index5 = 1;

    function changeimg1() {
        var imgs1 = [ "image11.jpg", "image21.jpg"];
        document.getElementById('img1').src = imgs1[index1];
        index1++;
        if (index1 == 2 ){
            index1 = 0;
        }
    }

    function changeimg2() {
        var imgs2 = [ "image12.jpg", "image22.jpg"];
        document.getElementById('img2').src = imgs2[index2];
        index2++;
        if (index2 == 2 ){
            index2 = 0;
        }
    }

    function changeimg3() {
        var imgs3 = [ "image13.jpg", "image23.jpg"];
        document.getElementById('img3').src = imgs3[index3];
        index3++;
        if (index3 == 2 ){
            index3 = 0;
        }
    }

    function changeimg4() {
        var imgs4 = [ "image14.jpg", "image24.jpg"];
        document.getElementById('img4').src = imgs4[index4];
        index4++;
        if (index4 == 2 ){
            index4 = 0;
        }
    }

    function changeimg5() {
        var imgs5 = [ "image15.jpg", "image25.jpg"];
        document.getElementById('img5').src = imgs5[index5];
        index5++;
        if (index5 == 2 ){
            index5 = 0;
        }
    }
</script>
</html>
